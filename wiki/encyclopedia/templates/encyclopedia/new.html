{% extends "encyclopedia/layout.html" %} 
{% block title %} 
Encyclopedia 
{%endblock %} 

{% block body %}

<h1>Create New Page</h1>
<br>

<form method="post">
  {% csrf_token %}
  <div class="form-group col">
    <div class="form-group row">
      <label
        for="colFormLabel"
        class="col-sm-1 col-form-label col-form-label-lg">
          Title
        </label>
      <div class="col-sm-6">
        <input
          type="text"
          class="form-control"
          id="colFormLabel"
          placeholder="Enter title"/>
      </div>
    </div>
      <div class="form-group row">
          <label
          for="colFormLabel"
          class="col-sm-1 col-form-label col-form-label-lg">
            Content
          </label>
          <div class="col-sm-6">
            <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Enter content">
            </textarea>
          </div>
      </div>
  </div>
  


</form>

{% endblock %}
