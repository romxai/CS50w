{% extends "encyclopedia/layout.html" %} 
{% block title %} 
Encyclopedia 
{%endblock %} 

{% block body %}

<h1>Create Edit Page</h1>
<br>

<form action={% url 'saveEdit' %} method="post">
  {% csrf_token %}
  <div class="form-group col">
    <div class="form-group row">
      <label
        for="colFormLabel"
        class="col-sm-1 col-form-label col-form-label-lg">
          Title
        </label>
      <div class="col-sm-6">
        <input
          name="title"
          type="text"
          class="form-control"
          id="colFormLabel"
          value="{{ title }}"/>
      </div>  
    </div>
      <div class="form-group row">
          <label
          for="colFormLabel"
          class="col-sm-1 col-form-label col-form-label-lg">
            Content
          </label>
          <div class="col-sm-6">
            <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="6">{{ content }}</textarea>
          </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" value="newPage">Save</button>
        </div>
  </div>
</form>

{% endblock %}
