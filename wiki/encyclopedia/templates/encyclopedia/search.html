{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    {% if results|length == 0 %}
        <p>No results found</p>
    {% endif %}
    
    <ul>
        {% for entry in results %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
